<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form>
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="Your Name"></td>
                </tr>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" placeholder="Your Login Username"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" placeholder="Your Email Address"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="gender_radio_button"> Male
                        <input type="radio" name="gender_radio_button"> Female
                    </td>
                </tr>
                <tr>
                    <td>Hobbies:</td>
                    <td>
                        <input type="checkbox"> Movies
                        <input type="checkbox"> Music <br>
                        <input type="checkbox"> Coding
                        <input type="checkbox"> Travelling
                    </td>
                </tr>
                <tr>
                    <td>Profession:</td>
                    <td>
                        <select>
                            <option disabled selected>Choose</option>
                            <option>Teacher</option>
                            <option>Student</option>
                            <option>Business</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Bio:</td>
                    <td>
                        <textarea placeholder="Tell Us about Yourself" style="resize: none;"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Register"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
