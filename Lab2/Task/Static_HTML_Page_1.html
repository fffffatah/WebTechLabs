<html>
    <head>
        <title>Registartion</title>
    </head>
    <center>
    <body>
        <h1>Registartion Form</h1>
        <form>
            <table>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" placeholder="Your First Name"></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" placeholder="Your Last Name"></td>
                </tr>
                <tr>
                    <td>DOB:</td>
                    <td>
                        <select>
                            <option disabled selected>Day</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                        <select>
                            <option disabled selected>Month</option>
                            <option>Oct</option>
                            <option>Nov</option>
                            <option>Dec</option>
                        </select>
                        <select>
                            <option disabled selected>Year</option>
                            <option>1997</option>
                            <option>1998</option>
                            <option>1999</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="gender_radio_button"> Male
                        <input type="radio" name="gender_radio_button"> Female
                    </td>
                </tr>
                <tr>
                    <td>Phone:</td>
                    <td><input type="text" placeholder="Your Phone Number"></td>
                </tr>
                <tr>
                    <td>Email ID:</td>
                    <td><input type="text" placeholder="Your Email Address"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" placeholder="Password"></td>
                </tr>
                <tr>
                    <td>Confirm Password:</td>
                    <td><input type="password" placeholder="Retype Password"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Register"></td>
                </tr>
            </table>
        </form>
    </body>
</center>
</html>
